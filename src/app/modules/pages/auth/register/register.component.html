<form class="form-control container">

    <div class="user-data container row">

        <p class="h2">REGISTRARSE</p>

        <div class="form-group col">

            <label for="username">Nombre de usuario</label>
            <input type="text" name="username" id="username" class="form-control">
            <label for="fullname">Nombre completo</label>
            <input type="text" name="fullname" id="fullname" class="form-control">
            <label for="password">Contraseña</label>
            <input type="text" name="password" id="password" class="form-control">
            <label for="email">Email</label>
            <input type="text" name="email" id="email" class="form-control">
            <p class="disclaimer">Debes llenar todos los campos</p>


        </div>
        <div class="form-group col">
            <label for="dni">DNI</label>
            <input type="text" name="dni" id="dni" class="form-control">
            <div class="photo-field p-4">
                <label for="upload">
                    <p>Esta será tu foto de perfil</p>
                    <img src="assets/icons/photo-camera.svg" alt="">
                </label>
                <input id="upload" class="file" type="file" name="upload" accept="images/*">
            </div>

        </div>

    </div>

</form>
